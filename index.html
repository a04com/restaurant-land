<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./images/logo.svg" alt="" class="header__logo-pic">
                    </a>
                </div>
    
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                    </ul>
                </nav>  

                <div class="header__list">
                    <div class="header__item">
                        <a href="/" class="header__logo-link">
                            <img src="./images/search.svg" alt="" class="header__right">
                        </a>
                    </div>
                    <div class="header__item">
                        <a href="/" class="header__logo-link">
                            <img src="./images/cart.svg" alt="" class="header__right">
                        </a>
                    </div>
                </div> 
            </div>
        </div>
    </header>

    <main>
        <div class="main__wrapper">
            <section class="first">
                <div class="wrapper">
                    <div class="banner">
                        <img src="./images/banner__food.svg" alt="" class="banner__food">
                        <p class="pretitle">
                            Eat healthy, Stay healthy
                        </p>
                    </div>
    
                    <div class="intro">
                        <p class="intro__text">
                            Be the First <br> Delivery & <br> Easy Pick Up
                        </p>
    
                        <p class="desc">We will deliver your food within 30 minutes in your town, <br>If we would fail,we will give the food free.</p>
    
                        <div class="buttons">
                            <button class="order">
                                Order Now!
                            </button>
    
                            <button class="book">
                                Book a table
                            </button>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="second">
                <div class="discount">
                    <div class="discount__banner">
                        <p class="discount__text highlight">
                            10%
                        </p>
                        <p class="discount__text">
                            Discount <br> for 2 orders
                        </p>
                    </div>

                    <div class="burger__disc">
                        <img src="./images/burger.svg" alt="" class="burger-pic">
                    </div>    
                </div>
            </section>
        </div>
    </main>
</body>
</html>
