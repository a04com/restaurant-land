<!DOCTYPE html>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>

<body>
    <header>
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./images/logo.svg" alt="" class="header__logo-pic">
                    </a>
                </div>
    
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Home</a>
                        </li>
                        <li class="header__item">

                        </li>
                    </ul>

                <div class="header__list">
                    <div class="header__item">
                        <a href="/" class="header__logo-link">
                            <img src="./images/search.svg" alt="" class="header__right">
                        </a>
                    </div>
                    <div class="header__item">
                        <a href="/" class="header__logo-link">

        <section class="first">

                    <img src="./images/banner__food.svg" alt="" class="banner__food">

                <div class="intro">

                        Be the First <br> Delivery & <br> Easy Pick Up
                    </p>

                    <p class="desc">We will deliver your food within 30 minutes in your town, <br>If we would fail,we will give the food free.</p>

                    <div class="buttons">
                        <button class="order">

                        </button>

                        <button class="book">

                        </button>
                    </div>
                </div>
            </div>
        </section>
